<header>
  <nav class="bg-white p-5 shadow md:flex md:items-center md:justify-between">
    <div class="flex justify-between items-center">
      <span class="text-2xl font-semibold cursor-pointer">Angular Shop</span>
      <span class="text-2xl cursor-pointer md:hidden block mx-2">
        <fa-icon
          [icon]="isMenuOpen ? faXmark : faBars"
          (click)="toggleMenu()"
        ></fa-icon>
      </span>
    </div>
    <ul
      [ngClass]="{ 'menu-open': isMenuOpen }"
      class="menu-item md:flex md:items-center gap-4 z-[-1] md:z-auto md:static absolute bg-white w-full md:w-auto left-0 md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500"
    >
      <li>
        <a href="#">Home</a>
      </li>
      <li>
        <a href="#">Categories</a>
      </li>
      <li>
        <a href="#">Cart</a>
      </li>
      <button class="btn--blue">Login</button>
    </ul>
  </nav>
</header>
