<header class="z-10">
  <nav class="bg-white p-5 shadow md:flex md:items-center md:justify-between">
    <div class="flex justify-between items-center">
      <a routerLink="/">
        <span class="text-2xl font-semibold cursor-pointer">Angular Shop</span>
      </a>

      <button
        class="text-2xl cursor-pointer md:hidden block mx-2"
        (click)="toggleMenu()"
        (focusout)="closeMenu()"
      >
        <fa-icon [icon]="isMenuOpen ? faXmark : faBars"></fa-icon>
      </button>
    </div>
    <ul
      [ngClass]="{ 'menu-open': isMenuOpen }"
      class="menu-item md:flex md:items-center gap-4 z-[-1] md:z-auto md:static absolute bg-white w-full md:w-auto left-0 md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500"
    >
      <li *ngFor="let link of links">
        <a
          *ngIf="link.label !== 'categories'; else categoryMenu"
          [routerLink]="link.path"
          >{{ link.label }}</a
        >
        <ng-template #categoryMenu>
          <button (click)="categoriesClicked.emit()">CATEGORIES</button>
        </ng-template>
      </li>
      <button class="btn--blue" (click)="onLoginClick()">Login</button>
    </ul>
  </nav>
</header>
